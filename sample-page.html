<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <script src="js/miniQuery.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.js"</script>
  <script src="js/app.js"></script>
  <title>SPABadge</title>
</head>

<body>
  <div class="container">
    <div class="logo">
      <h1> SPA Badge </h1>
    </div>
    <h1>Words To Be Remembered By</h1>
    <div class="show-user">
      <script id="badge_area" type="text/x-handlebars-template">
        <h2> {{student.name}} Badges </h2>
        {{ #each badges}}
          <div id="1" class="slogan">
            <div class="body">{{badge_text}}</div>
            <div class="vote-on">
              <form action="#">
                <input type="hidden" name="slogan_id" value={{id}}>
                <input type="hidden" name="vote_type" value=true>
                <button class="up" type="submit" name="submit">
                  <img src="img/upvote.gif" alt="upvote_image" />
                </button>
              </form>
            </div>
            <div class="vote-on">
              <form action="#">
                <input type="hidden" name="slogan_id" value={{id}}>
                <input type="hidden" name="vote_type" value=false>
                <button class="down" type="submit" name="submit">
                    <img src="img/downvote.gif" alt="downvote_image" />
                </button>
              </form>
            </div>
          <div class="points">
            {{#each votesu7i}}
              ( {{points}} points)
            {{/each}}
          </div>
          {{/each}}

        </div>
      </script>

      <div id="2" class="slogan">
        <div class="body">2) Most likely to do a handstand</div>
        <div class="vote-on">
          <form action="#">
            <input type="hidden" name="slogan_id" value=1>
            <input type="hidden" name="vote_type" value="up">
            <button class="up" type="submit" name="submit">
              <img src="img/upvote.gif" alt="upvote_image" />
            </button>
          </form>
        </div>
        <div class="vote-on">
          <form action="#">
            <input type="hidden" name="slogan_id" value=1>
            <input type="hidden" name="vote_type" value="down">
            <button class="down" type="submit" name="submit">
                <img src="img/downvote.gif" alt="downvote_image" />
            </button>
          </form>
        </div>

        <div class="points">
          (15 points)
        </div>
      </div>

      <div class="add-badge">
        <h3> Add a Badge: </h3>
        <form action="#">
          <input type="hidden" name="user_id" value="5" />
          <input type="text" name="content" />
          <input type="image" src="img/add_button.png" alt="Add Slogan" />
        </form>
      </div>

    </div>

    <div class="nav">
      <span class="nav-link">
        <a href="spa-badge.html"> HOME </a>
      </span>
    </div>
  </div>
</body>
</html>
