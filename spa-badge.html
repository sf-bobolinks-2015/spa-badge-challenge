<!DOCTYPE html>
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <script src="js/miniQuery.js"></script>
  <script src="js/app.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.js"></script>
  <title>SPABadge</title>
</head>
<body>
  <div class="container">
    <div class="logo">
      <h1> SPA Badge </h1>
    </div>
    <h1> SF Teachers and Mentors </h1>
      <ul id='studentList'>
      </ul>
  </div>

  <div id="badges"></div>

  <script id='student-names' type='text/x-handlebars-template'>
    {{#each students}}
      <li><a class='{{id}}'href="#">{{ first_name }}</a></li>
    {{/each}}
  </script>

  <script id='student-badges' type='text/x-handlebars-template'>
  <div class="body-container">
    <div class="logo">
      <h1> SPA Badge </h1>
    </div>
    <h1>Words To Be Remembered By</h1>
    <div class="show-user">
      <h2 id='student' class='{{student.id}}'> {{ student.first_name }}&#39;s Badges </h2>

      {{#each badges}}
      <div id="{{badges.id}}" class="slogan">
        <div class="body">{{@index}}) {{title}}</div>
        <div class="vote-on">
          <form action="#">
            <input type="hidden" name="slogan_id" value=1>
            <input type="hidden" name="vote_type" value="up">
            <button class="up" type="submit" name="submit">
              <img src="img/upvote.gif" alt="upvote_image" />
            </button>
          </form>
        </div>
        <div class="vote-on">
          <form action="#">
            <input type="hidden" name="slogan_id" value=1>
            <input type="hidden" name="vote_type" value="down">
            <button class="down" type="submit" name="submit">
                <img src="img/downvote.gif" alt="downvote_image" />
            </button>
          </form>
        </div>
        <div class="points">
          ({{votes}} points)
        </div>
      </div>
      {{/each}}

      <div class="add-badge">
        <h3> Add a Badge: </h3>
        <form action="#">
          <input type="hidden" name="user_id" value="5" />
          <input type="text" name="content" />
          <input type="image" src="img/add_button.png" alt="Add Slogan" />
        </form>
      </div>

    </div>

    <div class="nav">
      <span class="nav-link">
        <a href="spa-badge.html"> HOME </a>
      </span>
    </div>
  </div>
  </script>
</body>
</html>
