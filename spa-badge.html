<!DOCTYPE html>
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <link rel="stylesheet" type="text/css" href="css/main.css">

  <script src="js/miniquery.js"></script>
  <script src="js/app.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.js"></script>
  <title>SPABadge</title>
</head>
<body>

  <div class="container">
    <div class="logo">
      <h1> SPA Badge </h1>
    </div>
    <h1> SF Teachers and Mentors </h1>
      <ul>
        <li><a class='teacher' id='1' href="#">Brick</a></li>
        <li><a class='teacher' id='2' href="#">Hunter</li>
        <li><a class='teacher' id='3' href="#">Jared</a></li>
        <li><a class='teacher' id='4' href="#">Jen</a></li>
        <li><a class='teacher' id='5' href="#">Jordan</a></li>
        <li><a class='teacher' id='6' href="#">Julian</a></li>
        <li><a class='teacher' id='7' href="#">Shambhavi</a></li>
        <li><a class='teacher' id='8' href="#">Walker</a></li>
      </ul>
  </div>

  <div class="badges content-placeholder container">         </div>
  <div class="badge-list"></div>
  <div class="add_badge"></div>
  <script id='teacher_header' type='text/x-handlebars-template'>
    <h1>Words To Be Remembered By</h1>
    <div class="show-user">
      <h2> {{teacher}} </h2>

      <div class="add-badge">
        <h3> Add a Badge: </h3>
        <form action="#" class='add_badge_button'>
          <input type="hidden" name="{{id}}" value="5" />
          <input type="text" name="content" />
          <input type="image" src="img/add_button.png" alt="Add Slogan" />
        </form>
      </div>
    </div>
  </script>

  <script id='badge_list' type='text/x-handlebars-template'>
  <div id="teacher_{{id}}" class="slogan">
   <ol>
  {{#each badges}}

    <li class="body">{{this.text}}</li>
    <div class="vote-on">
      <form action="#" class='{{this.id}} {{this.teacher_id}} up vote_button '>
        <input type="hidden" name="slogan_id" value='{{this.id}}'>
        <input type="hidden" name="vote_type" value="up">
        <button class="up" type="submit" name="submit">
          <img src="img/upvote.gif" alt="upvote_image" />
        </button>
      </form>
    </div>
    <div class="vote-on">
      <form action="#" class='{{this.id}} {{this.teacher_id}} down vote_button '>
        <input type="hidden" name="slogan_id" value='{{this.id}}'>
        <input type="hidden" name="vote_type" value="down">
        <button class="down" type="submit" name="submit">
            <img src="img/downvote.gif" alt="downvote_image" />
        </button>
      </form>
    </div>

    <div class="points" id="{{this.id}}Points">
      ({{this.votes}} points)
    </div>

  {{/each}}
      </ol>
  </div>
  </script>




</body>
</html>
